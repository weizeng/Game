<ion-view title="Friends">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="friend in friends" type="item-text-wrap" href="#/tab/friend/{{friend.id}}">
        {{friend.name}}
          <iframe height=100 width=100 src="http://player.youku.com/embed/XODMxMDA4NjE2" frameborder=0 allowfullscreen></iframe>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
